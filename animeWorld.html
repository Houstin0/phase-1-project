<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World</title>
    <link rel="stylesheet" href="animeworld.css">
</head>
<body>
    <!---header contaning logo and navigation bar-->
    <div id="header">
        <div class="logo">
            <a href="#">Anime World</a>
        </div>
        <nav>
            <a href="">Home</a>
            <a href="#listContainer">Top Animes</a>
            <a href="">About</a>
        </nav> 
    </div>
    <!--div of form containig search bar-->
    <div id="search">
         <form>
                <input type="text" id="searchBar">
                <button id="searchBtn">Search</button>
            </form>
    </div>
    <!--div containing container for displaying search results-->
    <div id="displaySearchResult">
        <img class="image" src="./image/10817.jpg" alt="image" width="100%">
        <div id="moreInfo"></div>
    </div> 
    <!--div of container to display top animes-->
    <div id="listContainer">
     <div id="animeContainer"></div>
     <ul id="animeList">
        <h3>Top 25 Animes</h3>
     </ul>
    </div>

    <script src="animeWorld.js"></script>

    <div id="about">

    </div>

    <footer>
        <div id="socials">
            <a href="https://www.google.com/">
               <img src="icons/google.svg" alt="Google"> 
            </a>
            <a href="https://www.instagram.com/">
                <img src="icons/instagram.svg" alt="Instagram">
            </a>
            <a href="https://twitter.com/i/flow/login">
                <img src="icons/twitter.svg" alt="Twitter">
            </a>
            <a href="https://www.facebook.com/">
                <img src="icons/facebook.svg" alt="Facebook">
            </a>
        </div>
        <p>&copy:2023 Anime World. All rights reserved.</p>
    </footer>
</body>
</html>
